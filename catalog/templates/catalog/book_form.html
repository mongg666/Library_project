{% extends 'catalog/base.html' %}
{% block content %}
<h2>{% if object %}Редактирование{% else %}Добавление{% endif %} книги</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Сохранить</button>
  <a class="btn btn-secondary" href="{% url 'catalog:book-list' %}">Отменить</a>
</form>
{% endblock %}
