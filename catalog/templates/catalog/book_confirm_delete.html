{% extends 'catalog/base.html' %}
{% block content %}
<h2>Удалить книгу</h2>
<p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Удалить</button>
  <a class="btn btn-secondary" href="{% url 'catalog:book-detail' object.pk %}">Отмена</a>
</form>
{% endblock %}
