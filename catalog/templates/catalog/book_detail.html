{% extends 'catalog/base.html' %}
{% block content %}
<h2>{{ object.title }}</h2>
<p><strong>Автор:</strong> {{ object.author }}</p>
<p><strong>ISBN:</strong> {{ object.isbn }}</p>
<p><strong>Статус:</strong> {{ object.get_status_display }}</p>
<p>{{ object.description }}</p>

{% if user.is_authenticated %}
  <a class="btn btn-primary" href="{% url 'catalog:book-edit' object.pk %}">Редактировать</a>
  <a class="btn btn-danger" href="{% url 'catalog:book-delete' object.pk %}">Удалить</a>
{% endif %}

<a class="btn btn-secondary" href="{% url 'catalog:book-list' %}">Назад</a>
{% endblock %}
